<mat-toolbar color="primary"
  class="shadow-md sticky top-0 z-50 h-20 px-4 sm:px-6 md:px-8 bg-neutral-primary sticky-toolbar bg-white">
  <div class="flex items-center w-full max-w-7xl mx-auto justify-between">

    <a routerLink="/" class="flex items-center text-xl font-bold text-gray-800 no-underline">
      <img src="assets/logo/1.png" alt="BeanArts - Corporate Gifting & Packaging"
        class="w-10 h-10 rounded-full mr-2 object-cover" />
      <span class="hidden sm:inline">BeanArts</span>
    </a>

    <nav class="hidden md:flex items-center space-x-2">
      @for (item of navItems; track item.link) {

      <a [routerLink]="item.link" routerLinkActive="text-blue-600 bg-blue-50 active-link"
        [routerLinkActiveOptions]="{ exact: item.link === '/' }" mat-button
        class="text-gray-600 hover:text-blue-600 font-medium px-4 py-2 transition-colors duration-200 rounded-lg">
        {{ item.label }}
      </a>
      }
    </nav>

    <!-- Mobile Menu Trigger -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="md:hidden text-gray-700" aria-label="Open menu">
      <mat-icon>menu</mat-icon>
    </button>

  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu">
  @for (item of navItems; track item.link) {
  <a [routerLink]="item.link" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" mat-menu-item>
    {{ item.label }}
  </a>
  }
</mat-menu>
